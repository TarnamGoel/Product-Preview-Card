<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Product-Preview-Card</title>
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" media="screen and (max-width: 375px)" href="css/phone.css">
    </head>
    <body class="home">
        <div class="main">
            <img src="images/image-product-desktop.jpg" alt="">
            <div class="text">
                <p>PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.   </p>
                <div class="price">
                    <h1 class="current_price">$149.99</h1>
                    <h1 class="orignal_price"> $169.99</h1>
                </div>
                <button class="but"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                <footer class="foot">Challenge by Frontend Mentor. Coded by Tarnam Goel.</footer>
            </div>
        </div>
    </body>
</html>
